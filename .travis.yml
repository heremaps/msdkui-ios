language: ruby
rvm:
  - 2.5.3
os: osx
osx_image: xcode9.4
branches:
  only:
    - master

# unit tests

before_install:
  - gem update --system

install:
  - bundle install

jobs:
  include:
    - stage: run Library unit tests
      script: 
        - rake test:msdkui_unit

    - stage: run App UI Tests
      script:
        - rake test:demo_app_unit